name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4 # checked for latest major (4)

      - name: ğŸŸ¦ Setup Node
        uses: actions/setup-node@v4 # checked for latest major (4)
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ”¬ Unit tests (Vitest)
        run: npm run test -- --run

      - name: ğŸ—ï¸ Build production
        run: npm run build

