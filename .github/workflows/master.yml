name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup and install
        uses: ./.github/actions/setup-and-build

      - name: ğŸ§¹ Run linter
        run: npm run lint

  unit-tests:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup and install
        uses: ./.github/actions/setup-and-build

      - name: ğŸ”¬ Run unit tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build Astro
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup and install
        uses: ./.github/actions/setup-and-build

      - name: ğŸ—ï¸ Build Astro project
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build]
    if: always() && needs.build.result == 'success'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup and install
        uses: ./.github/actions/setup-and-build

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  status-check:
    name: âœ… Status Check
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, deploy]
    if: always()
    permissions:
      contents: read
    steps:
      - name: âœ… Check if all jobs passed
        if: needs.lint.result != 'success' || needs.unit-tests.result != 'success' || needs.build.result != 'success'
        run: exit 1

      - name: ğŸ“¢ All checks passed
        if: success()
        run: echo "âœ… All checks passed! Deployment successful."
